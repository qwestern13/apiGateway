version: '3.3'

networks:
  films:
    external:
      name: filmspersons_default
  actors:
    external:
      name: filmspersons_default


services:
  nginx:
    build: .
    container_name: apigateway
    hostname: apigateway
    image: apigateway
    ports:
      - 3001:80
    networks:
      - films
      - actors